<app-header (featuredSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="loadedFeature === 'recipe'">
        <app-recipes></app-recipes>
      </ng-container>
      <ng-container *ngIf="loadedFeature === 'shopping-list'">
        <app-shopping-list></app-shopping-list>
      </ng-container>
    </div>
  </div>
</div>
